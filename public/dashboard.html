<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fxpro</title>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .header-content {
            max-width: 975px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 54px;
        }
        
        .logo {
            font-family: 'Grand Hotel', cursive;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .nav-icon {
            cursor: pointer;
            width: 24px;
            height: 24px;
            stroke: #262626;
            stroke-width: 2;
            fill: none;
        }
        
        .nav-icon:hover {
            stroke: #8e8e8e;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
            color: #262626;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: #0095f6;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            text-decoration: underline;
        }
        
        .main-content {
            max-width: 935px;
            margin: 84px auto 0;
            padding: 30px 20px;
            display: grid;
            grid-template-columns: 1fr 293px;
            gap: 35px;
        }
        
        .feed {
            width: 100%;
        }
        
        .sidebar {
            width: 293px;
        }
        
        .upload-section {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .upload-header {
            padding: 16px;
            border-bottom: 1px solid #efefef;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .upload-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .upload-title {
            font-size: 14px;
            font-weight: 600;
            color: #262626;
        }
        
        .upload-content {
            padding: 16px;
        }
        
        .upload-area {
            border: 2px dashed #dbdbdb;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
            color: #8e8e8e;
        }
        
        .upload-area:hover {
            border-color: #0095f6;
            background: #f8f9fa;
        }
        
        .upload-area.drag-over {
            border-color: #0095f6;
            background: rgba(0, 149, 246, 0.05);
            color: #0095f6;
        }
        
        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            stroke: #8e8e8e;
            stroke-width: 1;
        }
        
        .upload-text {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 8px;
            color: #262626;
        }
        
        .upload-subtext {
            font-size: 14px;
            color: #8e8e8e;
            margin-bottom: 16px;
        }
        
        #imageInput {
            display: none;
        }
        
        .upload-btn {
            background: #0095f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        .upload-btn:hover {
            background: #1877f2;
        }
        
        .preview {
            margin-top: 1rem;
            text-align: center;
        }
        
        .preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            margin-top: 24px;
        }
        
        .post-card {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-bottom: 24px;
            overflow: hidden;
        }
        
        .post-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .post-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .post-username {
            font-size: 14px;
            font-weight: 600;
            color: #262626;
        }
        
        .post-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            cursor: pointer;
        }
        
        .grid-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            cursor: pointer;
            transition: filter 0.2s;
        }
        
        .grid-image:hover {
            filter: brightness(0.9);
        }
        
        .post-actions {
            padding: 8px 16px;
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .action-icon {
            width: 24px;
            height: 24px;
            stroke: #262626;
            stroke-width: 2;
            fill: none;
            cursor: pointer;
        }
        
        .post-info {
            padding: 0 16px 16px;
        }
        
        .post-filename {
            font-size: 14px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 4px;
        }
        
        .post-date {
            font-size: 12px;
            color: #8e8e8e;
            text-transform: uppercase;
            letter-spacing: 0.2px;
        }
        
        .sidebar-section {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 16px;
        }
        
        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: #8e8e8e;
            margin-bottom: 12px;
        }
        
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .message.success {
            background: rgba(102, 187, 106, 0.15);
            color: #66bb6a;
            border: 1px solid rgba(102, 187, 106, 0.3);
        }
        
        .message.error {
            background: rgba(239, 83, 80, 0.15);
            color: #ef5350;
            border: 1px solid rgba(239, 83, 80, 0.3);
        }
        
        .loading {
            text-align: center;
            color: #90a4ae;
            padding: 2rem;
        }
        
        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            backdrop-filter: blur(20px);
        }
        
        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .lightbox-nav.prev {
            left: 20px;
        }
        
        .lightbox-nav.next {
            right: 20px;
        }
        
        .lightbox-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 16px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .lightbox-filename {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .lightbox-date {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .lightbox-counter {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">fxpro</div>
            <div class="nav-icons">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <div class="user-info">
                    <span id="username"></span>
                    <button class="logout-btn" onclick="logout()">Log Out</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="feed">
            <div class="upload-section">
                <div class="upload-header">
                    <div class="upload-avatar" id="userAvatar"></div>
                    <div class="upload-title">Share a new photo</div>
                </div>
                <div class="upload-content">
                    <div id="message"></div>
                    <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <div class="upload-text">Share photos</div>
                        <div class="upload-subtext">Drag photos here or</div>
                        <input type="file" id="imageInput" accept="image/*">
                        <button type="button" class="upload-btn">Select from computer</button>
                    </div>
                    <div id="preview" class="preview"></div>
                </div>
            </div>
            
            <div id="postsContainer">
                <!-- Posts will be generated here -->
            </div>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Your Gallery</div>
                <div id="imagesContainer" class="images-grid">
                    <div class="loading">Loading images...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <div class="lightbox-counter" id="lightboxCounter"></div>
            <button class="lightbox-close" id="lightboxClose">&times;</button>
            <button class="lightbox-nav prev" id="lightboxPrev">&lt;</button>
            <button class="lightbox-nav next" id="lightboxNext">&gt;</button>
            <img class="lightbox-image" id="lightboxImage" alt="">
            <div class="lightbox-info" id="lightboxInfo">
                <div class="lightbox-filename" id="lightboxFilename"></div>
                <div class="lightbox-date" id="lightboxDate"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let currentImages = [];
        let currentImageIndex = 0;

        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
                
                if (!data.loggedIn) {
                    window.location.href = '/login.html';
                    return;
                }
                
                document.getElementById('username').textContent = data.username;
                updateUserAvatar();
                loadImages();
            } catch (error) {
                window.location.href = '/login.html';
            }
        }

        function showMessage(text, isError = false) {
            const message = document.getElementById('message');
            message.innerHTML = `<div class="message ${isError ? 'error' : 'success'}">${text}</div>`;
            
            setTimeout(() => {
                message.innerHTML = '';
            }, 5000);
        }

        const uploadArea = document.querySelector('.upload-area');
        const imageInput = document.getElementById('imageInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showMessage('Please select an image file.', true);
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                showMessage('File size must be less than 5MB.', true);
                return;
            }
            
            selectedFile = file;
            showPreview(file);
        }

        function showPreview(file) {
            const preview = document.getElementById('preview');
            const reader = new FileReader();
            
            reader.onload = (e) => {
                preview.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <br>
                    <button class="upload-btn" onclick="uploadImage()">Upload Image</button>
                `;
            };
            
            reader.readAsDataURL(file);
        }

        async function uploadImage() {
            if (!selectedFile) {
                showMessage('Please select an image first.', true);
                return;
            }

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Image uploaded successfully!');
                    document.getElementById('preview').innerHTML = '';
                    imageInput.value = '';
                    selectedFile = null;
                    loadImages();
                } else {
                    showMessage(data.error, true);
                }
            } catch (error) {
                showMessage('Upload failed. Please try again.', true);
            }
        }

        async function loadImages() {
            try {
                const response = await fetch('/api/images');
                const data = await response.json();

                const gridContainer = document.getElementById('imagesContainer');
                const postsContainer = document.getElementById('postsContainer');

                if (data.images && data.images.length > 0) {
                    // Store images for lightbox navigation
                    currentImages = data.images;

                    // Generate grid view for sidebar
                    gridContainer.innerHTML = data.images.map((image, index) => `
                        <img src="${image.url}" alt="${image.original_name}" 
                             class="grid-image" loading="lazy" onclick="openLightbox(${index})">
                    `).join('');

                    // Generate Instagram-style posts for main feed
                    postsContainer.innerHTML = data.images.map((image, index) => `
                        <div class="post-card">
                            <div class="post-header">
                                <div class="post-avatar">${document.getElementById('username').textContent.charAt(0).toUpperCase()}</div>
                                <div class="post-username">${document.getElementById('username').textContent}</div>
                            </div>
                            <img src="${image.url}" alt="${image.original_name}" class="post-image" onclick="openLightbox(${index})">
                            <div class="post-actions">
                                <svg class="action-icon" viewBox="0 0 24 24">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                </svg>
                                <svg class="action-icon" viewBox="0 0 24 24">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                </svg>
                                <svg class="action-icon" viewBox="0 0 24 24">
                                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                                    <polyline points="16,6 12,2 8,6"/>
                                    <line x1="12" y1="2" x2="12" y2="15"/>
                                </svg>
                            </div>
                            <div class="post-info">
                                <div class="post-filename">${image.original_name}</div>
                                <div class="post-date">${new Date(image.uploaded_at).toLocaleDateString().toUpperCase()}</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    currentImages = [];
                    gridContainer.innerHTML = '<p style="text-align: center; color: #8e8e8e; font-size: 14px;">No photos yet</p>';
                    postsContainer.innerHTML = '';
                }
            } catch (error) {
                document.getElementById('imagesContainer').innerHTML = 
                    '<p style="text-align: center; color: #ed4956; font-size: 14px;">Failed to load images</p>';
            }
        }

        function updateUserAvatar() {
            const username = document.getElementById('username').textContent;
            const avatar = document.getElementById('userAvatar');
            if (username && avatar) {
                avatar.textContent = username.charAt(0).toUpperCase();
            }
        }

        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        // Lightbox functionality
        function openLightbox(index) {
            currentImageIndex = index;
            showLightboxImage();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function showLightboxImage() {
            if (currentImages.length === 0) return;

            const image = currentImages[currentImageIndex];
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxFilename = document.getElementById('lightboxFilename');
            const lightboxDate = document.getElementById('lightboxDate');
            const lightboxCounter = document.getElementById('lightboxCounter');

            lightboxImage.src = image.url;
            lightboxImage.alt = image.original_name;
            lightboxFilename.textContent = image.original_name;
            lightboxDate.textContent = new Date(image.uploaded_at).toLocaleDateString();
            lightboxCounter.textContent = `${currentImageIndex + 1} / ${currentImages.length}`;

            // Show/hide navigation buttons
            const prevBtn = document.getElementById('lightboxPrev');
            const nextBtn = document.getElementById('lightboxNext');
            
            prevBtn.style.display = currentImages.length > 1 ? 'flex' : 'none';
            nextBtn.style.display = currentImages.length > 1 ? 'flex' : 'none';
        }

        function nextImage() {
            if (currentImages.length > 1) {
                currentImageIndex = (currentImageIndex + 1) % currentImages.length;
                showLightboxImage();
            }
        }

        function prevImage() {
            if (currentImages.length > 1) {
                currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
                showLightboxImage();
            }
        }

        // Event listeners for lightbox
        document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
        document.getElementById('lightboxNext').addEventListener('click', nextImage);
        document.getElementById('lightboxPrev').addEventListener('click', prevImage);

        // Close lightbox when clicking outside the image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').classList.contains('active')) {
                switch(e.key) {
                    case 'Escape':
                        closeLightbox();
                        break;
                    case 'ArrowLeft':
                        prevImage();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        break;
                }
            }
        });

        checkAuth();
    </script>
</body>
</html>
