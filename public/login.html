<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fxpro</title>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 3rem 2rem;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        
        .logo {
            font-family: 'Grand Hotel', cursive;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: normal;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: none;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 9px 8px 7px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
            background: #fafafa;
            color: #262626;
            transition: border-color 0.1s ease-in-out;
            margin-bottom: 6px;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #a8a8a8;
            background: white;
        }
        
        button {
            width: 100%;
            padding: 5px 9px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 8px 0;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #1877f2;
        }
        
        button:disabled {
            background: #b2dffc;
            cursor: not-allowed;
        }
        
        .toggle-form {
            text-align: center;
            color: #8e8e8e;
            font-size: 14px;
            margin: 15px 0;
        }
        
        .toggle-form a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .divider {
            margin: 20px 0;
            position: relative;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dbdbdb;
        }
        
        .divider span {
            background: white;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            padding: 0 18px;
        }
        
        .error {
            color: #ed4956;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 14px;
        }
        
        .success {
            color: #00ba7c;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Test</div>
        
        <div id="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit">Log In</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="toggle-form">
            Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a>
        </div>
        
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <input type="text" id="regUsername" name="username" placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="regPassword" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <div id="registerToggle" class="toggle-form" style="display: none;">
            Have an account? <a href="#" onclick="toggleForm()">Log in</a>
        </div>
    </div>

    <script>
        let isLoginForm = true;

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleForm = document.querySelector('.toggle-form');
            const registerToggle = document.getElementById('registerToggle');
            const message = document.getElementById('message');

            if (isLoginForm) {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleForm.style.display = 'none';
                registerToggle.style.display = 'block';
                document.querySelector('h1').textContent = 'Register';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleForm.style.display = 'block';
                registerToggle.style.display = 'none';
                document.querySelector('h1').textContent = 'Image Uploader';
            }
            
            isLoginForm = !isLoginForm;
            message.innerHTML = '';
        }

        function showMessage(text, isError = false) {
            const message = document.getElementById('message');
            message.innerHTML = `<div class="${isError ? 'error' : 'success'}">${text}</div>`;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    showMessage(data.error, true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    showMessage(data.error, true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            }
        });
    </script>
</body>
</html>
